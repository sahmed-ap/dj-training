{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-4">
    <div class="row" style="text-align: center">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="signup-user" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
{% endblock %}
